{% extends 'lineup_app/header.html' %}
{% load static %}
{% block title %}new player{% endblock %}

{% block css %}{% endblock %}

{% block content %}
<h3>new player</h3>
<form class='lineup-card form-group' method='post'>
	{% csrf_token %}
	<ul class='list-group'>
        <li class='list-group-item'>
            <label for='player_name'>Name: </label>
            <input type='text' name='player_name' id='player_name'>
        </li>
        <li class='list-group-item'>
            <label for='player_num'>Number: </label>
            <input type='number' name='player_num' id='player_num'>
        </li>
        <li class='list-group-item'>
            <label for='team'>Team: </label>
            <select name='team' id='team'>
                {% for team in teams %}
                <option value='{{ team }}'>{{ team }}</option>
                {% endfor %}
            </select>
        </li>
    </ul>
    <input type='submit' value='create player' class='btn btn-primary'>
</form>
{% endblock %}

{% block js %}{% endblock %}
