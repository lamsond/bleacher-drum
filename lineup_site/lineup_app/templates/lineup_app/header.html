<!DOCTYPE html>
{% load static %}
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>{% block title %}{% endblock %}</title>
		<link rel='stylesheet' type='text/css' href="{% static 'lineup_app/bootstrap.css' %}">
		<link rel='stylesheet' type='text/css' href="{% static 'lineup_app/bootstrap-grid.css' %}">
		<link rel='stylesheet' type='text/css' href="{% static 'lineup_app/bootstrap-reboot.css' %}">
<style>
{% block css %}{% endblock %}
</style>
	</head>
	<body>
		<nav class='navbar navbar-expand-sm navbar-dark bg-dark'>
			<a class='navbar-brand' href='#'>Bleacher Drum</a>
			<button class='navbar-toggler' type='button' data-toggle='collapse' aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class='navbar-toggler-icon'></span>
			</button>
			<div class='collapse navbar-collapse' id='navbarNav'>
				<ul class='navbar-nav'>
					<li class='nav-item'><a class='nav-link' href='#'>Teams</a></li>
					<li class='nav-item'><a class='nav-link' href='#'>Players</a></li>
					<li class='nav-item'><a class='nav-link' href='#'>Games</a></li>
					<li class='nav-item'><a class='nav-link' href='#'>Stats</a></li>	
					<li class='nav-item'><a class='nav-link' href='#'>About</a></li>
				</ul>
			</div>
		</nav>		
		<div class='container'>
			<div class='top-row'>
				<canvas id='position-chart' class='' width='150px' height='125px'></canvas>
				<div class='' id='scoreboard-div'>	
					<h3 id='gameday'>{{ game.date }}</h3>
					<table class='table table-bordered'>
						<tbody>
							<tr>
								<th id='away-team-sb'>{{ game.team_away }}</th>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<th>&nbsp;</th>
							</tr>
							<tr>
								<th id='home-team-sb'>{{ game.team_home }}</th>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<th>&nbsp;</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class='container'>
		{% block content %}{% endblock %}
		</div>
		<div class='footer dev'>
			<a href='http://127.0.0.1:8000/admin/'>admin page</a>
		</div>
		<script src="{% static 'lineup_app/jquery.js' %}"></script>
		<script src="{% static 'lineup_app/bootstrap.js' %}"></script>
		<script src="{% static 'lineup_app/bootstrap.bundle.js' %}"></script>
		{% block js %}{% endblock %}
	</body>
</html>
